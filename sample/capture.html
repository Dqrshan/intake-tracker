<!doctype html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Food Recognition</title>
  <meta name="viewport" content="width=device-width,initial-scale=1">
  <script src="https://cdn.tailwindcss.com"></script>
  <style>
    .glass{backdrop-filter:blur(24px);-webkit-backdrop-filter:blur(24px);background:rgba(255,255,255,.25);border:1px solid rgba(255,255,255,.35)}
  </style>
</head>
<body class="bg-black text-white min-h-screen flex flex-col items-center justify-center relative">

  <!-- Live Camera Feed -->
  <video class="absolute inset-0 w-full h-full object-cover" autoplay muted></video>

  <!-- Bounding Boxes -->
  <div class="absolute inset-0 pointer-events-none">
    <div class="absolute top-20 left-10 w-40 h-40 border-2 border-emerald-400 rounded-lg">
      <span class="absolute -top-6 left-0 text-xs bg-emerald-600 px-2 py-0.5 rounded">Greek Salad – 142 g</span>
    </div>
    <div class="absolute bottom-40 right-12 w-48 h-32 border-2 border-emerald-400 rounded-lg">
      <span class="absolute -top-6 left-0 text-xs bg-emerald-600 px-2 py-0.5 rounded">Grilled Chicken – 95 g</span>
    </div>
  </div>

  <!-- Stats Overlay -->
  <section class="absolute bottom-24 glass rounded-2xl p-4 flex gap-6 text-sm">
    <div><p class="text-slate-300">Est. Calories</p><p class="text-xl font-semibold">380 kcal</p></div>
    <div><p class="text-slate-300">Portion</p><p class="text-xl font-semibold">237 g</p></div>
  </section>

  <!-- Actions -->
  <footer class="absolute bottom-0 w-full p-4 flex items-center justify-between">
    <button class="glass px-4 py-2 rounded-full">Retake</button>
    <button class="bg-emerald-600 px-6 py-2 rounded-full font-medium">Confirm</button>
    <button class="glass px-4 py-2 rounded-full">Edit</button>
  </footer>

</body>
</html>
